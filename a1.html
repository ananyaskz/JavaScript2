<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript class</h1>
    <p id="a1"></p>
    <p id="a2"></p>
    <script>
        class employee{
            constructor(name,byear){
                this.name=name;
                this.byear=byear;
            }
            getAge(){
            let date=new Date();
            return date.getFullYear()-this.byear;
            
            }
        }
        object1=new employee("Jennie",1996);
        object2=new employee("Lisa",1997);
        document.getElementById("a1").innerHTML="NAME:"+object1.name+" Age :" +object1.getAge();
        document.getElementById("a2").innerHTML="NAME:"+object2.name+" Age :" +object2.getAge();
    </script>
</body>
</html>
