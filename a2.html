<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inheritance</h1>
    <p id="r1"></p>
    <p id="r2"></p>
    <script>
        class car{
            constructor(brand){ //constructor
                this.name= brand;
             }
             favotite(){
                return "My favorite car is " + this.name;
             }
        }
        class car1 extends car{
            constructor(brand,mod){
                super(brand);
                this.model=mod;
            }
            show(){
                return this.favotite() + ", it is a " + this.model;
            }
        }
        let object1=new car1("BMW","X5");
        document.getElementById("r1").innerHTML=object1.show();
        let object2=new car1("Mercedes-benz","S class");
        document.getElementById("r2").innerHTML = object2.show();
        </script>
</body>
</html>
